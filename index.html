<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI System</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Rounded:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans Rounded', Arial, sans-serif;
      background-color: #0078D7;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    #container {
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    button {
      margin-top: 20px;
      background-color: #ccc;
      border: 2px solid black;
      padding: 12px 24px;
      font-family: monospace;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
      max-width: 250px;
    }

    .hidden {
      display: none;
    }

    #progress-bar {
      width: 100%;
      max-width: 350px;
      height: 30px;
      background-color: #fff;
      border: 2px solid black;
      position: relative;
      margin-top: 20px;
    }

    #progress-fill {
      height: 100%;
      background-color: #989898;
      width: 0%;
      transition: width 0.1s;
    }

    #progress-text {
      position: absolute;
      width: 100%;
      height: 100%;
      left: 0;
      top: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: black;
      font-weight: bold;
    }

    #score-screen h1 {
      font-size: 4rem;
      margin: 0;
    }

    #bias-passed {
      margin-top: 20px;
      color: #00ff00;
      font-weight: bold;
      font-size: 1.2rem;
    }

    @media (max-width: 400px) {
      #score-screen h1 {
        font-size: 3rem;
      }

      button {
        font-size: 0.9rem;
        padding: 10px 20px;
      }

      #progress-bar {
        height: 24px;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="start-screen">
      <button onclick="startSystem()">Start System</button>
    </div>

    <div id="loading-screen" class="hidden">
      <div>BIAS Check Running...</div>
      <div id="progress-bar">
        <div id="progress-fill"></div>
        <div id="progress-text">0%</div>
      </div>
    </div>

    <div id="bias-passed-screen" class="hidden">
      <div id="bias-passed">BIAS Check Passed</div>
    </div>

    <div id="score-screen" class="hidden">
      <h1>:(</h1>
      <h2>Bias Error Detected</h2>
      <p>This AI system has detected bias in its decision-making process.<br>
      Please restart and ensure fairness for all users.</p>
      <p><i>Rebooting Fairnessâ€¦ <span id="random-score"></span></i></p>
      <button onclick="restartSystem()">Restart System</button>
    </div>
  </div>

  <script>
    function startSystem() {
      document.getElementById('start-screen').classList.add('hidden');
      document.getElementById('loading-screen').classList.remove('hidden');

      let progress = 0;
      let interval = setInterval(() => {
        progress += Math.floor(Math.random() * 5) + 1;
        if (progress > 100) progress = 100;
        document.getElementById('progress-fill').style.width = progress + '%';
        document.getElementById('progress-text').textContent = progress + '%';

        if (progress >= 100) {
          clearInterval(interval);
          showBiasPassed();
        }
      }, 200);
    }

    function showBiasPassed() {
      document.getElementById('loading-screen').classList.add('hidden');
      document.getElementById('bias-passed-screen').classList.remove('hidden');

      setTimeout(() => {
        showScoreScreen();
      }, 1500);
    }

    function showScoreScreen() {
      document.getElementById('bias-passed-screen').classList.add('hidden');
      document.getElementById('score-screen').classList.remove('hidden');
      let randomScore = Math.floor(Math.random() * 9000) + 1000;
      document.getElementById('random-score').textContent = randomScore;
    }

    function restartSystem() {
      document.getElementById('score-screen').classList.add('hidden');
      document.getElementById('start-screen').classList.remove('hidden');
      document.getElementById('progress-fill').style.width = '0%';
      document.getElementById('progress-text').textContent = '0%';
    }
  </script>
</body>
</html>
